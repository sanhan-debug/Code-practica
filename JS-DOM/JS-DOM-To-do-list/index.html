<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>To Do List</title>

    <style>
        * {
            margin: 0px auto;
            padding: 0px;
        }

        .container {
            margin: 0px auto;
            width: 500px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text">
        <input type="button" value="+">
        <div class="todo">
            <input type="checkbox">
            <p></p>
            <input type="button" value="Delete">
            <input type="button" value="Edit">
        </div>
    </div>

</body>

</html>
